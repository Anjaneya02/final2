<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pico-1.5.10/css/pico.min.css'%}">>
    <link rel="stylesheet" href="{% static 'css/picocustom.css'%}">
    <title>Health Form</title>
</head>
<body>
    
<div class="container">
    <h2>Health Information Form</h2>
    <form  method="post" action="/submit_health_form">
    
        <label for="username">username</label>
        <input type="text" id="username" name="user" value="{{ username }}" required readonly>
        <!-- Height in cm -->
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <!-- Weight in kg -->
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <!-- Age in years -->
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required>

        <!-- Gender -->
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="m" required> Male</label>
        <label><input type="radio" name="gender" value="f" required> Female</label>

        <!-- Activity Level -->
        <label>Activity Level:</label>
        <select name="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="light">Light Activity</option>
            <option value="moderate">Moderate Activity</option>
            <option value="active">Active</option>
            <option value="very_active">Very Active</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
