<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
</head>
<body>
    <h1>Calorie calculator</h1>
    <form id="calorieForm" onsubmit="calculateCalories(event)">
        <label>
            Gender:
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
        </label>

        <br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter height" required>

        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age" required>

        <br>
        <input type="submit" value="Calculate Calories">

        <br>
        <label for="calories">Calories Required:</label>
        <input type="text" id="calories" name="calories" readonly>

        <br>

        
    </form>

    <script>
        function calculateCalories(event) {
            event.preventDefault();

            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var age = parseFloat(document.getElementById('age').value);
            var gender = document.querySelector('input[name="gender"]:checked');

            if (height && weight && age && gender) {
                var bmr;
                if (gender.value === 'male') {
                    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
                } else {
                    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                }

                // Display the result on the page
                document.getElementById('calories').value = bmr.toFixed(0);
            } else {
                alert('Please fill in all the required fields.');
            }
        }
    </script>

</body>
</html>
